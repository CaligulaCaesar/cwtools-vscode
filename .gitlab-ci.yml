image: tboby/docker-fsharp-mono-netcore-electronnet

variables:
  DOCKER_DRIVER: overlay2
  GIT_DEPTH: "3"

stages:
  - build
      
build:
    stage: build
    script:
    - cd ..
    - git clone https://www.github.com/tboby/cwtools
    - cd cwtools-vscode
    - git clone --verbose --mirror "../cwtools" "/root/.paket/git/db/cwtools"
    - cd /root/.paket/git/db/cwtools
    - git remote set-url origin "../cwtools"
    - GIT_TRACE=${CI_PROJECT_DIR}/git.log GIT_CURL_VERBOSE=${CI_PROJECT_DIR}/git.log GIT_TRACE_CURL=${CI_PROJECT_DIR}/git2.log git remote update --prune
    - cd $CI_PROJECT_DIR
    - GIT_CURL_VERBOSE=${CI_PROJECT_DIR}/git.log GIT_TRACE=${CI_PROJECT_DIR}/git.log GIT_TRACE_CURL=${CI_PROJECT_DIR}/git2.log mono ./.paket/paket.exe restore -v || cat ${CI_PROJECT_DIR}/git.log || cat ${CI_PROJECT_DIR}/git2.log
    - chmod +x ./build.sh
    - bash ./build.sh
    cache:
      paths:
      - packages/
