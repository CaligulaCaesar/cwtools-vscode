l_simp_chinese:

 ####################################
 # Anomaly Categories
 ####################################
 rogue_moon_category:0 "流浪卫星"
 rogue_moon_category_desc:1 "[Root.GetName]的初步扫描结果显示这个行星与其母行星有意想不到的差别。"
 hollow_planet_category:0 "中空行星"
 hollow_planet_category_desc:1 "初步扫描结果显示[Root.GetName]不过是一具空壳。我们怀疑这个行星要么是人造产物，要么是一个不知为何被蛀空的普通行星。"
 strong_magnetic_category:0 "强力磁场"
 strong_magnetic_category_desc:0 "对[Root.GetName]的初步扫描并没有太多发现，但有一点与众不同的是一个异常强烈的磁场环绕着它。"
 undiscovered_planetary_modifier_category:0 "反常情况"
 undiscovered_planetary_modifier_category_desc:0 "调查[From.GetName]的异常环境。"

 ####################################
 # Anomaly Events
 ####################################
 anomaly.6000.name:0 "流浪卫星"
 # "parent planet" and "its primary", pending PARENTPLANET loc key implementation
 anomaly.6000.desc:0 "[From.GetName]与母行星的物质构成并不一样，这说明它原本是一颗流浪小行星，被现在母行星的巨大重力场吸引。进一步的研究将会揭示它从何而来。"
 anomaly.6001.desc:0 "[From.GetName]内部有一座基地！"
 anomaly.6002.name:0 "中空行星"
 anomaly.6002.desc:1 "经过广泛研究，我们确定[From.GetName]是一座人造产物。原理大致是这样，[From.GetName]原本是一个普通的小行星带，被人用某种方法撞在了一起，在采集完所需资源后，又将它改造成了中空的球体。"
 anomaly.6003.desc:1 "出乎我们意料，[From.GetName]最初是有生命的，但是在某个时期，不知由于哪种未知的采矿技术导致整个星球全部被挖空，致使[From.GetName]仅剩一个空壳。"
 anomaly.6004.name:0 "强力磁场"
 anomaly.6004.desc:0 "[From.GetName]的初步扫描中并没有太多发现，但有一点与众不同的是此星周围环绕着异常强烈的磁场。这对进一步扫描产生干扰，直到[Root.GetName]近距离进行观察后才揭开谜底。磁场似乎是由于地壳中高密度的金属矿导致，这对当地的采矿事业将是一个福音。"
 anomaly.6005.name:0 "反常情况"
 anomaly.6005.desc:0 "我们扫描的结果显示[From.GetName]十分不寻常，需要进行近距离观测。"
 anomaly.6006.name:0 "反常情况"
 anomaly.6006.desc:0 "对[From.GetName]的扫描结束，科研专员[Root.GetLeaderName]对这里的反常现象准备了一份报告。"
 anomaly.6006.a:0 "请报告，[Root.GetLeaderName]。"
 anomaly.6007.name:0 "矿藏丰富"
 anomaly.6007.desc:0 "[From.From.GetName]的地壳中有丰富且易于采集的矿藏，这将使采矿业成为这里一项利润丰厚的事业。"
 anomaly.6008.desc:0 "[From.From.GetName]的天气模式捉摸不定，暴风常常突然形成并对地表造成严重损毁。在这里建设风力发电厂可提供丰富的能源。"
 anomaly.6009.desc:0 "[From.From.GetName]居住有极为凶猛的动物群，地面上四处埋伏着等候饱餐一顿的凶恶食肉动物。它们的生理构造是不可多得的研究对象。"
 anomaly.6010.desc:0 "[From.From.GetName]尽管可以居住，但几乎没有磁场，因而无法抵御宇宙辐射。"
 anomaly.6011.desc:0 "[From.From.GetName]由于丰富的金属矿藏，有着极为强烈的磁场。这将对我们的大量仪器以及电脑产生干扰，但是丰富的矿物产量足以弥补这个缺陷。"
 anomaly.6012.desc:0 "[From.From.GetName]的板块构造十分不稳定，强地震以及火山活动十分频繁。珍贵的矿藏也因此常常暴露在地表。"
 anomaly.6013.desc:0 "[From.From.GetName]的日夜分处两侧，也就是说一面永远是极昼而另一面永远是极夜。如果这里存在生命，那么应该局限在两侧之间的黄昏区域。"
 anomaly.6014.desc:0 "[From.From.GetName]似乎曾是一颗气态巨行星，但因为接近恒星，其大气层早已燃烧殆尽了。现在剩余的部分是高密度的、富含矿物的金属内核。"
 anomaly.6015.desc:0 "[From.From.GetName]的运行轨道上散落着小行星、流行以及彗星群。大型的地面撞击以令人惊惧的频率发生。但这也为这里带来了珍贵的矿物储藏。"
 anomaly.6016.desc:0 "[From.From.GetName]拥有数量惊人的天然卫星。数以百计的卫星与小卫星环绕着行星，其中许多都蕴含着珍贵的矿藏。"
 anomaly.6017.desc:0 "资料显示，[From.From.GetName]主要是由碳元素构成的，同时含有微量的氧。这里不仅有丰富的矿物，频繁的火山喷发还将钻石从星球内部带至地表。"
 anomaly.6018.desc:0 "大型雷暴会半定期地破坏[From.From.GetName]的大气。尽管对于居民来说这并不有趣，这却为研究带来了大量机会。"
 anomaly.6019.desc:0 "[From.From.GetName]的密度出奇的低，因此和同体积大小的行星相比重力也小很多。"
 anomaly.6020.desc:0 "[From.From.GetName]的密度奇高，故而地心引力也极强。然而重金属藏量对于物理学研究来说大有裨益。"
 anomaly.6021.desc:0 "[From.From.GetName]不是人工产物就是被以某种方式被掏空了。原因和方式尚不清楚，但对此的调查一定会十分神奇。"
 anomaly.6022.desc:0 "[From.From.GetName]地表充裕的矿藏十分易于采集，这是个千载难逢的采矿机遇。"
 anomaly.6023.desc:0 "目前不清楚[From.From.GetName]是本就如此，还是某些未知种群曾经将这里的资源榨取一空。无论如何，我们可以确定的是这里的矿藏储备十分稀少。"
 anomaly.6024.desc:0 "[From.From.GetName]的生命形态都具有庞大的体型，即便是没有攻击性的生物也是相当危险的，更不必说那些巨大的捕食者了。如果科学家们能足够勇敢地进行尝试，这里确实可以称作一个科研数据的宝库。"
 anomaly.6025.desc:0 "或许[From.From.GetName]的某颗卫星曾在一次灾难中毁灭，抑或它轨道上的残骸从一开始就没有完全合并。无论原因是什么，这颗行星都被小行星带所环绕着。"
 anomaly.6026.desc:0 "[From.From.GetName]的景色无疑是瑰丽的，这座星球上的居民永远不会知道自己将会在下一秒见证怎样的奇迹。"
 anomaly.6027.desc:0 "[From.From.GetName]的大气中似乎有种成分会让人们产生繁殖的冲动。无需多说，这让登陆调查环节多少有些尴尬。"
 anomaly.6028.desc:0 "[From.From.GetName]的空气中含有天然的致幻剂。这种成分让人愉悦，似乎还可以帮助科学家将许多抽象的物理难题具象化。但这也同样会让人们在其他工作中分心。"
 anomaly.6029.desc:0 "[From.From.GetName]上生机勃勃，物种丰富，植被茂盛。"
 anomaly.6030.desc:0 "[From.From.GetName]的生命生存不易。尽管有些物种顽强地幸存至今，它们也都瘦小而瘦弱。"
 anomaly.6031.desc:0 "很久以前，灾难降临在[From.From.GetName]并留下了强烈的辐射。随着时间流逝，这里在一定程度上会变得能够重新居住，但是目前仍是一片不毛之地。"
 anomaly.6660.desc.start:1 "科学考察飞船扫描了[From.GetName]的地表后发现了一些不寻常的现象。"
 anomaly.6660.desc.default:1 "$anomaly.6660.desc.start$[From.GetName]的环境完全颠覆了我们的认知。\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.weather:1 "$anomaly.6660.desc.start$强烈的风暴无休止地袭击着[From.GetPlanetMoon]，这对我们的资源开发以及研究都有帮助，但却会限制成员的发展。\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.magnetic:2 "$anomaly.6660.desc.start$[From.GetPlanetMoon]的磁场远远超出了正常阈值。\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.tectonic:0 "$anomaly.6660.desc.start$[From.GetPlanetMoon]不稳定的自然特征使地震与火山彰显都成了家常便饭。\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.tidal:0 "$anomaly.6660.desc.start$[From.GetPlanetMoon]没有自转，这意味着星球的两半分别是永恒的极昼和极夜。并非理想的居住环境。\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.impacts:1 "$anomaly.6660.desc.start$[Root.GetPlanetMoon]时常被流星雨撞击，爆炸后的大量碎片让地面千疮百孔。\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.gravity:0 "$anomaly.6660.desc.start$这座行星的重力远达不到承载未来定居的理想水平。\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.wildlife:0 "$anomaly.6660.desc.start$这座行星上的动物极具攻击意愿，这为定居行动增加了不少难度。\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.titan:0 "$anomaly.6660.desc.start$这座行星上拥有体型庞大的生命形态，与它们接触可能会很危险。\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.resources:0 "$anomaly.6660.desc.start$它的元素构成以及悠久历史让其拥有了许多额外资源，我们应当抓住时机进行收集。\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.beauty:3 "$anomaly.6660.desc.start$[From.GetPlanetMoon]的自然景观足以让任何人对其瞠目结舌。对于能够适应这里的物种来说，这里的生活将无比愉悦。\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.atmosphere:0 "$anomaly.6660.desc.start$大气中含有的特殊成分将会影响到我们的成员。我们应保持谨惕。\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.lush:0 "$anomaly.6660.desc.start$动物能在此无忧无虑地繁衍生息，同时我们还有机会在这里采集亟需的资源。\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.terrible:0 "$anomaly.6660.desc.start$这里的环境极为严酷，并不适合建立聚居地。\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.end:0 "在探索新行星的时候，我们当然会遭遇一些诸如此类的不测，而我们不应低估它对我们的扩展带来的影响。"
 anomaly.6660.a.tooltip:0 "[From.GetName]上出现了行星修正。"

 ####################################
 # Anomaly Failure Events
 ####################################
 anomaly_failure.6000.desc:1 "没有值得报道的消息。"
 anomaly_failure.6000.a:1 "好吧。"
 
 ####################################
 # Colony Events
 ####################################
 colony_mod.1.name:0 "这里发生什么了？"
 colony_mod.1.desc:0 "很显然[Root.GetName]曾经遭遇了一场灾难并留下了超量的辐射。但是原因尚不明确。随着在[Root.GetName]定居的定居者不断增加，这个谜团开始越发让人烦恼。毕竟，如果连原因都不知道，我们又该怎么防止悲剧再次重演？"
 colony_mod.1.a:0 "让我们来弄清真相吧！"
 colony_mod.2.name:0 "巨型生命体"
 colony_mod.2.desc:0 "[Root.GetName]的当地生命体型庞大，远远超出了所能设想的生物体型极限。研究人员思索：“为什么它们这么大？对我们可有益处？”进一步详细研究土著生命的建议书蜂拥而至。"
 colony_mod.2.a:0 "继续研究。"
 colony_mod.2.b:0 "不，别管那些巨兽。"
 colony_mod.2.c:0 "确保研究不会对它们造成伤害。"
 colony_mod.2.d:0 "研究它们？猎杀它们然后再看看有没有用处！"
 colony_mod.3.name:0 "地震！"
 colony_mod.3.desc:0 "[Root.GetName]不稳定的板块构造刚刚又一次剧烈地移动了。关于定居地损失的报告刚刚抵达。"
 colony_mod.3.a:0 "让我们听听。"
 colony_mod.4.name:0 "观测到彗星经过行星带"
 colony_mod.4.desc:0 "[Root.GetName]的居民正在见证一出壮观的景象。一颗彗星正在经过[Root.GetName]的行星带，效果被形容为“惊心动魄”。"
 colony_mod.4.a:0 "继续遥望天空！"
 colony_mod.5.name:0 "清除"
 colony_mod.5.desc:1 "毋庸置疑，[Root.GetName]大气中令人陶醉的效果让人无比享受，甚至在某些方面颇有助益，然而[Root.Owner.GetName]的保守派多次施加压力，要求清除这些可能产生依赖性的气体。"
 colony_mod.5.a:1 "把它除掉！"
 colony_mod.5.b:0 "不，就让[Root.GetName]保持原状。"
 colony_mod.6.name:0 "轰炸"
 colony_mod.6.desc:1 "在彻底调查后，我们得出的结论是[Root.GetName]上曾发生古代的消灭事件。可以确定的是，当时[Root.GetName]上的本土居民已经快要发展为具有遨游太空能力的种群，但一个更加先进的种群突然闯入他们的星系，从轨道轰炸了[Root.GetName]然后再次离开，而少数幸存者也已经必死无疑。"
 colony_mod.6.a:0 "研究轰炸遗址，了解所使用武器的细节。"
 colony_mod.7.name:0 "星际战争"
 colony_mod.7.desc:1 "在彻底调查后，我们得出的结论是[Root.GetName]是某场被遗忘的战争的牺牲品。谁曾经住在这里，以及他们与谁交战已经不得而知，但很明显他们是在与来自星系外的袭击者们争夺这颗星球时被消灭的。尽管这个发现令人心寒，我们至少可以肯定这种事不太可能会再次发生。"
 colony_mod.7.a:0 "研究战场遗物。"
 colony_mod.8.name:0 "种群自毁"
 colony_mod.8.desc:0 "[Root.GetName]的历史悲剧被揭开。很久以前，[Root.GetName]在两支相互竞争的强大势力之下艰难生存。到了某个时间节点，他们之间爆发了战争，战争愈演愈烈，直至[Root.GetName]上所有的高等生命由于核武器乱用而被全部毁灭。"
 colony_mod.8.a:0 "究竟是什么导致他们到达如此的地步呢？"
 colony_mod.9.name:0 "我们不知道。"
 colony_mod.9.desc:0 "尽管对[Root.GetName]历史进行了广泛调查，我们还是不知道这里曾经发生了什么。过去依然是一个谜。"
 colony_mod.9.a:0 "令人恼火。"
 colony_mod.10.name:1 "清除"
 colony_mod.10.desc:1 "[Root.GetName]大气中致幻的成分被全部清除了！"
 colony_mod.11.name:1 "清除：突破"
 colony_mod.11.desc:1 "[Root.GetName]大气经过过滤，致幻的效果已经大幅削弱。"
 hallucinogen_update_tooltip:0 "啊，新鲜的空气！"
 colony_mod.12.name:1 "陨石冲击"
 colony_mod.12.desc:1 "[Root.GetName]再度被陨石击中，毁坏一部分定居地。不消多说，当地居民对此很不开心。"
 colony_mod.12.a:2 "我们还有更重要的事情要做。"
 colony_mod.12.b:0 "必须采取些行动！"
 colony_mod.13.name:1 "陨石防御系统"
 colony_mod.13.desc:1 "超固建筑技术和自动防御系统结合起来应该足以保护[Root.GetName]的人们免受陨石冲击。"
 irradiated_planet_tooltip:0 "调查开始……"
 colony_mod.14.name:1 "天外飞石"
 colony_mod.14.desc:1 "尽管陨石降临到你的星球会让人十分头疼，但[Root.GetName]还是幸运的。定居地没有受到损伤。"
 colony_mod.14.a:0 "我们会挺过难关。"
 colony_mod.14.b:0 "我们必须想方法阻止它。"
 colony_mod.16.name:1 "磁力奇迹"
 colony_mod.16.desc:1 "[Root.GetName]周围的强力磁场最近在影响地面上的电脑。奇怪的是，这个影响并不是单纯地随机干扰，正相反，电脑实际上比预想中运行的更有效率了。这简直是老天相助……"
 colony_mod.17.name:1 "磁力破坏"
 colony_mod.17.desc:1 "[Root.GetName]周围的强力磁场一直在导致地表的电子仪器出现问题，但是最近，我们的电脑受到的影响格外明显。到现在我们也不知道是什么导致了这种情况，不过我们猜测这只会是暂时的。"
 colony_mod.21.name:0 "地震：损伤报告"
 colony_mod.21.desc:0 "近期发生在[Root.GetName]的地震在当地的定居地造成了一个巨大的深坑。无论那里曾经有什么，现如今都陷入地下的深渊了。"
 colony_mod.22.desc:0 "近期发生在[Root.GetName]的地震虽然撼动了我们的定居地，但没有造成任何损伤。令人惊喜的是，这场地震反而让我们发现了一批有用的矿脉。"
 colony_mod.23.desc:0 "近期发生在[Root.GetName]的地震虽然撼动了我们的定居地，但没有造成任何损伤。"
 quake_report_tooltip:0 "报告将于近期寄出。"
 quake_sinkhole_tooltip:0 "出现一个£blocker §R深坑§!。"
 titanic_troop_limit_tooltip:0 "研究上的突破让我们能够训练巨型生命体并将其编入兵团，但是由于合适对象的稀缺性，一次仅能训练少量该士兵。"
 titantic_blocker_tooltip:0 "如果我们以后想在那里落脚，就必须避开那些区域。"
 good_impact_tooltip:0 "万幸，陨石没有造成伤害，并将一些有用的矿物带到了地面。"
 colony_mod.100.name:0 "泰坦星球"
 colony_mod.100.desc:0 "[From.GetName]是巨型生命体的故乡。他们中有一部分为数众多而且十分危险，他们使得行星的部分区域不再适合任何物种生存。"
 colony_mod.101.name:0 "巨型生命体研究：成功"
 colony_mod.101.desc:0 "经过一段时期的调查研究，[Root.GetName]的科学家终于获得了突破并且成功实现了与一些巨人的简单交流。尽管个头巨大，动作迟缓，并且难以沟通，泰坦巨兽们依然难以置信的坚韧和强壮。有一些表达了加入我们兵团的意愿，他们毫无疑问会成为我们的杀手锏。"
 titanic_recruit_tooltip:0 "现在可以在这里招募巨兽了。"
 titanic_recruit_phile_tooltip:0 "巨兽如今可纳入招募对象，有大量巨型生命体的区域如今也可安全进行定居。"
 colony_mod.102.name:0 "巨型生命体研究：失败"
 colony_mod.102.desc:0 "一场灾难性的连锁反应中，[Root.GetName]的科学家触怒了土著的巨型生命体。巨大的生物在定居地肆虐，将他们前行道路上的一切都粉碎殆尽。"
 titanic_uprising_tooltip:0 "巨兽正在到处攻击！"
 anomaly.6660.desc.tidal_mach:0 "$anomaly.6660.desc.start$ [From.GetPlanetMoon]环绕太阳的轨道是锁定的，意味着每一面的昼夜都是固定的。其宜居性对有机体来说并不十分理想。\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.gravity_desc_mach:0 "$anomaly.6660.desc.start$ 尽管星球的重力不适宜有机体定居，但我们先进的重力调整算法将会抵消其效果。\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.atmosphere_mach:0 "$anomaly.6660.desc.start$ 大气层含有可对有机体神经系统造成干扰的气体。\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.lush_mach:0 "$anomaly.6660.desc.start$ 动物群的繁衍没有任何阻碍，并将为有机体提供许多采集必要资源的机会。\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.terrible_mach:0 "$anomaly.6660.desc.start$ 环境严酷而荒凉，不适合有机体生存。\n\n$anomaly.6660.desc.end$"
 colony_mod.1.desc_mach:0 "尽管[Root.GetName]上的大量辐射显然是过去的某起大灾难释放的，但我们仍未判明其具体原因，或者是否会再次发生这种现象。"
 colony_mod.8.desc_mach:0 "很久以前，[Root.GetName]似乎有两支互相竞争的强大势力。他们之间爆发了战争，而冲突不断加剧，直到[Root.GetName]上所有的高等生物都因滥用核能武器而被消灭了。"
 colony_mod.12.desc_gesta:0 "[Root.GetName]又再一次被陨落的小行星击中，这次摧毁了我们定居地的一部分。我们的自动化撞击监测系统显示，将来仍有很大的可能会发生类似撞击。"
 anomaly.6660.desc.gravity_mach:0 "$anomaly.6660.desc.start$ 尽管星球的重力不适宜有机体定居，但我们先进的重力调整算法将会抵消其效果。\n\n$anomaly.6660.desc.end$"
 colony_mod.12.desc_gestalt:0 "[Root.GetName]又再一次被陨落的小行星击中，这次摧毁了我们定居地的一部分。我们的自动化撞击监测系统显示，将来仍有很大的可能会发生类似撞击。"
