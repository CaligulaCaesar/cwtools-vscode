 ### Slaves
 faction.6.title:0 "绝食抗议！"
 faction.6.desc:0 "[Root.Owner.GetName]的劳力用绝食的方式来毁掉我们的生产手段——用他们的身体威胁我们。[Root.GetName]派系的成员实际上是要将自己§Y干预成员§!掉，以挣脱[Root.Owner.GetName]的枷锁。\n\n如果长期不制止这种情况，我们就有可能会损失大量的劳力成员。要么眼睁睁地看着这群些人死去，要么另寻方法对付这个恶劣的派系。"

 faction.7.title:0 "劳力抗议！"
 faction.7.desc:0 "[slave_planet.GetName]的劳力对其主人发动了抗议，他们组织了一支不正当的抗议军来毁掉[Root.Owner.GetName]对他们的合法约束！"

 faction.8.title:0 "硬性实施喂食"
 faction.8.desc:0 "劳力们的身体是属于广大社会的。\n\n我们结束了这场闹剧，而那些还活着的劳力则得到了适当的营养补充。"

 faction.10.title:0 "劳力骚动！"
 faction.10.desc:0 "[unrest_planet.GetName]行星上的劳力所进行的大规模抗议对行星的生产力造成了负面影响。"
 faction.10.desc.colle:0 "[Root.Owner.GetName]上被驯服的人们渐渐感觉有些惧怕，是关于[unrest_planet.GetPlanetMoon]一直围绕着[unrest_planet.GetName]的动态。"
 faction.10.a.tooltip:0 "§H[unrest_planet.GetName]§!的§H被驯服的成员§!，获得了§R劳力骚动§!修正，持续§Y4年§!。"

 faction.15.title:0 "劳力武力！"
 faction.15.desc:0 "不安定的劳力们与[roving_gangs_planet.GetName]星球上的其他成员产生了硬性实施手段冲突，导致对方成员死亡。\n\n死者的家属会有何反应？此事还有待观察。"
 faction.15.a.tooltip:0 "[roving_gangs_planet]:\n§Y1 成员§! §R死亡§!。"

 faction.50.title:0 "星际轨道！"
 faction.50.desc:0 "我方的偏激派劳力似乎集结了起来，想要将劳力成员转移出[Root.Owner.GetAdj]地盘。\n\n虽然尚且还不清楚这么大规模的犯罪到底是如何进行的，但可以确认的是，劳力们已经重获任意之身，正在[Root.Owner.GetAdj]空间外游荡。"
 faction.50.desc.colle:0 "有个派系似乎想要削弱[Root.Owner.GetName]势力，将一些劳力从工作岗位上带走后，私运出了[Root.Owner.GetAdj]边境。\n\n我们会重整旗鼓，希望走失的劳力们能够回到[Root.Owner.GetName]，重拾有意义的生活。"
 faction.50.a:0 "不幸。"
 faction.50.1.tooltip:0 "[Root.Owner.GetName]:\n劳力成员： §R-1§!"
 faction.50.3.tooltip:0 "[Root.Owner.GetName]:\n劳力成员： §R-3§!"
 faction.50.4.tooltip:0 "[Root.Owner.GetName]:\n劳力成员： §R-4§!"
 faction.50.5.tooltip:0 "[Root.Owner.GetName]:\n劳力成员： §R-5§!"

 faction.55.title:0 "不满的劳力混乱！"
 faction.55.desc.colle:0 "[Root.GetName]派系内的某些成员醉心于毁掉[Root.Owner.GetName]的长治久安。他们希望通过毁掉[riots_planet.GetName]上的生产设施来达到这一目的。他们或许是因为某种残缺而被[Root.Owner.GetAdj]排斥所以才做出这种偏激行为。"
 faction.55.desc:0 "混乱的劳力们摧毁了[riots_planet.GetName]上的一座建筑。需要进行修理后才能继续生产。"

 faction.60.title:0 "不满的劳力作乱！"
 faction.60.desc:0 "果然不出所料，偏激派的劳力成员已经开始武备反对我方的统治了。\n\n据报道说，作乱的起点处于[revolt_planet.GetName]星球，或许已经蔓延到了其它地方。"
 faction.60.desc.colle:0 "为了[Root.Owner.GetName]的繁荣昌盛，一些人不得不从事比较卑微的工作。而这些人的不满已经达到了极点。\n\n他们利欲熏心，无法看到大局，竟然在[revolt_planet.GetPlanetMoon][revolt_planet.GetName]上发动了作乱——而且似乎其它星球也想要跟随他们的步伐。"
 faction.60.a:0 "真是灾难。"
 faction.60.b:0 "一群笨蛋……"
 faction.60.a.tooltip:0 "§H不满的劳力§!派系发动了§Y作乱§!！"

 faction.80.title:0 "劳力武备化！"
 faction.80.desc:0 "当地[Root.GetName]组织的成员们似乎已经将一部分[Root.Owner.GetAdj]劳力进行了武备化，使这些狂躁大众们更加强大了。"

