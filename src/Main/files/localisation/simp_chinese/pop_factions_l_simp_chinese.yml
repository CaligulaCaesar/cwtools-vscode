 pft_supremacist:2 "种群派系"
 pft_supremacist_desc:4 "种群派系想要让建立部落的种群占据支配地位。他们渴望的是有利本族排斥他族的规定。\n\n§L谨慎保守的种族心理§!"
 pft_traditionalist:0 "传统派系"
 pft_traditionalist_desc:1 "传统派系希望回归流传或消失于部落冲向银河之前的传统价值观。他们推崇艰苦朴素，讨厌某些科技进步和非注重精神的价值观。\n\n§L注重精神的种族心理§!"
 pft_progressive:0 "进步派系"
 pft_progressive_desc:1 "进步派系渴望在现有群体结构中不出现歧视，并且排斥非族群代议制度。\n\n§L重视平等的种族心理§!"
 pft_imperialist:0 "部落派系"
 pft_imperialist_desc:1 "部落派系渴望主宰其他部落。他们热衷敌对，喜欢征服其他部落，厌恶依靠他人。\n\n§L骁勇好战的种族心理§!"
 pft_isolationist:0 "孤立派系"
 pft_isolationist_desc:2 "孤立派系热衷孤立，提倡尽可能减少与其他部落的来往（除商谈互不攻击约定之外）。他们一方面不喜欢攻略战争，同时也不想被别人当成可以随便欺负的对象。\n\n§L谨慎保守的种族心理§!"
 pft_technologist:0 "科技派系"
 pft_technologist_desc:1 "科技派系希望在全部落范围内掀起科学进步的浪潮，让科技遍地开花结果。他们反对出于某些原因禁止某些科研方向，更是讨厌别的部落在科技方面领先于本族。\n\n§L客观严谨的种族心理§!"
 pft_totalitarian:0 "紧凑型成员权派系"
 pft_totalitarian_desc:1 "紧凑型成员权派系推崇由一个强势首领或专治集团首领的忠诚分明的群体。\n\n§L热爱权力的种族心理§!"
 pft_xenoist:0 "外族派系"
