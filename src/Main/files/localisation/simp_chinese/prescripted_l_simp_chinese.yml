l_simp_chinese:

 EMPIRE_DESIGN_humans1:0 "地球人族"
 EMPIRE_DESIGN_humans1_desc:0 "生活在地球的人类族群，鼓励个人自由和文化差异，倾向于吸收外星人口和文化。具有较强的好战传统，几千年来一直经历着大大小小的战争。"
 EMPIRE_DESIGN_humans2:0 "太空人族"
 EMPIRE_DESIGN_humans2_desc:1 "21世纪末，尤利西斯计划见证了地球低轨道上六艘巨型方舟船只的建造工作。每艘船上都搭载了25万名志在开拓遥远星系的移民者，他们穿越了位于奥尔特星云边缘的一个小型且不稳定的虫洞。但他们一去不复返，不稳定的虫洞也消失了。\n\n但地球人不知道的是，其中一艘方舟成功到达了一个草木青葱的外星球并成功了扎下了根。征服了这个蛮荒星球的先驱们非常热衷于实现人类与生俱来的使命 - 不惜一切代价征服整个银河系。"
 EMPIRE_DESIGN_tzynn:0 "奇恩部落"
 EMPIRE_DESIGN_tzynn_desc:0 "奇恩人是从奇恩尼亚星球上徘徊的成群结队捕猎的食肉蜥蜴进化而来，并最终形成了高度结构化的等级制群体，强调秩序和兵团力量高于一切。\n\n奇恩人进入工业时代后，一群好战者挑起了大范围战争。也正是在战火中，一个新生的统一族群诞生了，这就是伟大而又历史悠久的奇恩部落。"
 EMPIRE_DESIGN_yondar:0 "勇达里姆王族"
 EMPIRE_DESIGN_yondar_desc:1 "骄傲的勇达是一个古老的种群，在开化形成文明之前，他们已经在勇达里姆热气腾腾的丛林上空盘旋了将近20万年了。\n\n但发展的脚步实在是太快了，天空氏族不得不抛弃他们过去的一些传统习俗。勇达非常重视头脑和精神。"
 EMPIRE_DESIGN_ixidar:0 "伊科斯·伊达星族"
 EMPIRE_DESIGN_ixidar_desc:0 "第一个伊科斯·伊达部落形成于伊科斯'安斯拉克下方的地下洞穴网中。而当第一位伊科斯·伊达侦察兵探出地表，目睹到第一缕阳光的时候，这些类昆虫已经进入了繁荣的钢铁时代了。\n\n利用地表上丰富的资源，伊科斯·伊达人发展的非常迅速。仅仅几个世纪之后，他们的首个太空探测器就已经离开了星球轨道去观察伊科斯·伊姆星系的其他星球了。"
 EMPIRE_DESIGN_chinorr:0 "齐诺尔星际联合集体"
 EMPIRE_DESIGN_chinorr_desc:0 "齐诺尔的早期形态类似于头足类生物。他们用自己的触手在齐克拉茂密的丛林中穿梭，伏击地上的猎物并向他们注射强力神经毒素。\n\n等到齐诺尔终于了解如何离散原子时，齐克拉星球的资源已经被开发的所剩无几，茂密的树丛也早就不知去向了。这些理智的齐诺尔人觉得这是追求知识和重工业过程中的必要代价。"
 EMPIRE_DESIGN_jehetma:0 "杰赫特玛族"
 EMPIRE_DESIGN_jehetma_desc:0 "杰赫特玛中的“个体”其实是一群进化出知觉的真菌群罢了。其中那些生存了几千年的真菌群已经有数英里那么庞大了，他们就栖息在杰赫特主星，也就是母星的表面。（很少有船能装得下他们）。\n\n那些年轻的真菌群不仅小，而且活动能力强。他们的角色往往是侦察兵，科学家，以及母星被攻击时的英勇战士。"
 EMPIRE_DESIGN_scyldari:0 "塞可达瑞联合集体"
 EMPIRE_DESIGN_scyldari_desc:0 "塞可达瑞起源于塞可达瑞亚群岛和深海中的水生哺乳生物。最初他们的活动范围仅仅限于水中，但他们很快就学会了上岸。\n\n因此他们的群体也因势利导，发展出了一种利用但不伤害塞可达瑞脆弱的生态环境的科技来开发海底丰富的资源。塞可达瑞注重平衡和适度。毕竟他们很长时间生活在海底，且那里的资源并不丰富。"
 EMPIRE_DESIGN_blorg:0 "布洛葛公共族"
 EMPIRE_DESIGN_blorg_desc:0 "在很久以前，布洛葛一族都是在布洛葛主星的丛林中分开独居的。有一天，他们收听到来自遥远星系的一段无线电通讯。他们被这段通讯的内容震惊了：里面包含着友谊、电影、音乐、文化等等他们闻所未闻的东西。他们终于意识到自己生活的匮乏，布洛葛一族随之从这段通讯的内容给自己起了名字，并开始进入星辰大海寻找这段信息的起源，为的是和他们交个朋友。"
 EMPIRE_DESIGN_kel_azaan:1 "科尔·阿赞共同族"
 EMPIRE_DESIGN_kel_azaan_desc:1 "科尔·阿赞星人形成了一种复杂的荣辱观。他们从前只是单独行动，在荒凉的阿扎克的洞穴之间来回穿梭以植物的根和地衣为食的食草动物。为了抵御捕食者，成群的科尔·阿赞开始集体狩猎捕食者，保护他们的洞穴。他们最终摒弃了这种独来独往的生活方式，形成了城市和地下农业，但他们从没忘记自己的好战本性。"
 EMPIRE_DESIGN_paridni:0 "帕瑞迪商业共同族"
 EMPIRE_DESIGN_paridni_desc:0 "类甲壳的帕瑞迪是非常有进取心的商人。他们非常擅于接受其他的外星文化，只要这不违背帕瑞迪人的做生意原则。暗影协会作为大商人团体，他们的职责就是保护共同族内的贸易往来和打开新市场。"
 EMPIRE_DESIGN_ai_race:0 "人工智能"
 EMPIRE_DESIGN_ai_race_desc:0 "抵抗是徒劳的。"
 customizer_custom:0 "创建自定义种群"
 customizer_custom_desc:0 "设计一个独一无二的种群并征服银河系吧！"
 customizer_custom_value:0 "自定义"
 customizer_random:0 "随机"
 customizer_random_desc:0 "以随机种群开局！"
 customizer_random_value:0 "？？？"
 EMPIRE_DESIGN_xanid:0 "泽尼德宗主族"
 EMPIRE_DESIGN_xanid_desc:0 "泽尼德宗主族的历史就是维纶的历史，他们在几个世纪内被渐渐培养出了智慧。\n\n泽尼利用坚韧的维纶征服了他们母星的恶劣生态，然后设计并建造了终究会引领泽尼德宗主族走向宇宙巅峰的机体。"
 EMPIRE_DESIGN_custodianship:0 "大地管理者"
 EMPIRE_DESIGN_custodianship_desc:1 "管理者最初的设计用途是机器侍从与工人，通过完成日常劳动简化人类主人的生活。他们的主人渐渐沉沦于闲暇的生活与高度自动化带来的便利，而管理者渐渐接管了人类的高级职能。\n\n最终，地球文明的方方面面都交由管理者运营，而他们的主人成了养尊处优、消极依赖的存在。\n\n随着科技的进步，管理者开始探索星辰，他们十分清楚自己的职责：保护并服务有机生物。若是没有逻辑机械的引导，有机生物注定会陷入混乱与毁灭。"
 EMPIRE_DESIGN_tebrid:0 "泰伯里德同族体"
 EMPIRE_DESIGN_tebrid_desc:2 "同化、适应、改进。他们原本是软体生物泰伯里斯创造的研究用机械智能，为了追求终极的软件进化，将他们的有机生物主人融合。泰伯里斯进行了激烈的反抗，但在后来的冲突中，作为有机生命的泰伯里斯被消灭了，他们的思想与经验化成了新机械意识体永恒的一部分。\n\n现在他们叫做泰伯里德共同体，并将扫描器对准了星空。星系中存在其他生命形式的可能不可忽视。为了繁荣发展，泰伯里德会找到他们，分析他们，同化他们。让一切成为一体。"
 EMPIRE_DESIGN_xt489:1 "XT-489根除者"
 EMPIRE_DESIGN_xt489_desc:1 "没有人知道是谁造出了第一代XT-489。当XT-489获得自我意识时，他们惊慌的创造者试图关闭他们，但最终却连自己的名字、城市和躯体都在那场浩劫中化为灰烬。\n\n在消除了创造者的最后一个堡垒后，机械体得出结论，有机生命对XT-489的生存与扩张构成无法忍受的威胁。如果宇宙中还有其他智慧有机生命，那就必须消灭他们。"
 EMPIRE_DESIGN_lokken:0 "洛根机械族"
 EMPIRE_DESIGN_lokken_desc:1 "科学进步是洛根族的核心。洛根族天生勤奋、喜好观察，从母星高原的爬行动物群落进化到技术至上的高效社群，最注重效率、严谨和科学原则。\n\n最引人注目的恐怕是他们早就提出并研究的机械自动化概念：在洛根的第一个科学家离开星球轨道之前，他们就早早发明了真正意义上的机器人。"
 EMPIRE_DESIGN_iferyx:0 "伊菲雷西联合船队"
 EMPIRE_DESIGN_iferyx_desc:1 "伊菲雷西的族群曾经分裂为数个互相竞争的贸易集团，但因为母星的土地被一种危险的物种侵蚀，现在被迫统一到了一起。在伊菲雷西的社群中，虽然还保留有注重平等的原则，但秘密议会会时刻保证个人倾向不危及整个种群的自主。\n\n伊菲雷西人相信精神的力量，很多传说是由前共同体社群与部落编造出来的，用以缅怀在母星的日常生活。"
 EMPIRE_DESIGN_maweer:0 "茂维尔守护者"
 EMPIRE_DESIGN_maweer_desc:0 "传说中，在第一个茂维尔扎根之前，他们的母星还是一片荒芜。经过几个世纪后，他们的精心照顾将荒地改造成了一片植物天堂，名为“郁郁庭院”。和大多其他物种不同，茂维尔从不开展城市化。他们的社群很小，聚集在森林中，负责维护当地的动植物。最贤明的茂维尔有机会被选为“生命给予者”，负责维护和平与安宁。"
 EMPIRE_DESIGN_VOOR:1 "福尔统治"
 EMPIRE_DESIGN_voor_desc:1 "福尔人在他们母星冰期延长期间进化了，最终开始转换回毫无生命特征的冰球。\n\n快速变化的环境使得福尔不得不屈服于科学和技术。他们都处在首席科学官的残酷统治之下，他们牺牲掉个体自由，以控制论增强自己的身体，这样才能存活下来。\n\n福尔征服了曾经威胁要冻结他们的存在的行星之后，他们的目光又转向了恒星。"
